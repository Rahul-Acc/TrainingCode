<html>
	<head>
		<script src="lib/ext-all-debug.js"></script>
		<script>
		Ext.define("Person",{
			config : {
				name : "",
				age : 0,
				gender : ""
			},
			constructor : function(data){
				this.initConfig(data);
			}
		});
		var p1 = Ext.create("Person",{
			name : "Sam",
			age : 12,
			gender : "Male"
		});
		console.log(p1.getName() + ", " + p1.getAge());
		
		var p2 = Ext.create("Person",{
			name : "Ram"
		});
		p2.setAge(15);
		p2.setGender("Male");
		
		</script>
	</head>	
</html>
